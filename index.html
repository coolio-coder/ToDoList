<body>
    <div class='Priority_Questions' id='firstPriority'>
    Highest Priority <br><br>

        <input type='text' id='a-1-duration' placeholder="Duration in Hours"><br>
        <a id='a-1-important'>Is the task important?<input type="checkbox" id='a-1-checkbox'></a><br><br>
    </div>
    
    <a class='addTask' id='a-priority' onclick="addTask()">+ Add more Task</a>
    <br>
    </div>

    Medium Priority
    <br><br>

    <a class='addTask' id='b-priority' onclick="addTask()">+ Add more Task</a>
    <br>
    </div>

    <div class='Priority_Questions' id='thirdPriority'>
    Lowest Priority <br><br>
    <input type='text' placeholder='Your Task'><br>
